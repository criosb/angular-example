<div class="container">
    <div *ngIf="loading">
        <div class="glyphicon glyphicon-hourglass"></div> CARGANDO.....
    </div>
    <ul>
        <li #myItem *ngFor="let libro of libros" (mouseover)="makeActive(myItem)" (mouseleave)="makeInactive(myItem)">
            <a (click)="agregarLibro(libro)" [routerLink]="['/detalle' , libro.id ]"> {{libro.titulo}} </a>
        </li>
    </ul>
</div>
<div class="alert alert-warning" *ngIf="errorHttp">
    ERROR
</div>
